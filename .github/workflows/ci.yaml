name: Java CI with Gradle (develop)

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Apply Spotless Formatting
        run: ./gradlew spotlessApply


      - name: Commit and Push changes if any
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          if [[ -n $(git status --porcelain) ]]; then
            echo "Spotless applied changes. Committing..."
            git add .
            git commit -m "style: apply spotless format automatically"
            git push
            echo "::error::Spotless formatting applied. A new CI build will start automatically."
            exit 1
          fi
          echo "No spotless changes needed."

      - name: Run Test and Build
        if: success()
        run: ./gradlew build