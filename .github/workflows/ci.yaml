name: Java CI with Gradle (develop)

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3


      - name: Apply Spotless Formatting
        run: ./gradlew spotlessApply


      - name: Commit and Push changes if any
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 변경사항이 있는지 확인
          if [[ -n $(git status --porcelain) ]]; then
            echo "Spotless applied changes. Committing..."
            git add .
            git commit -m "style: apply spotless format automatically"
            git push
            echo "::error::Spotless formatting was applied and pushed. Please pull the changes and try again."
            exit 1 # CI를 실패로 처리하여 개발자가 다시 확인하게 함 (선택 사항)
          else
            echo "No spotless changes needed."
          fi


      - name: Run Test and Build
        if: success()
        run: ./gradlew build